<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function xzq(str){
				var con = null;
			    if(con = str.match(/^#(.+)/) ){  //ID选择器
			        document.getElementById(con[1]);
			    } else if(con = str.match(/^\.(.+)/) ){  //class选择器
			        document.getElementsByClassName(con[1]);
			    } else if(con = str.match(/^([^\.#].+)/)){
			        document.getElementsByTagName(con[1]);    	//标签选择器
			    }
			    
			    return con;

			}
		</script>
	</body>
</html>
