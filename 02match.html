<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var pattern = /good/ig; 
			var str = 'good Good study!，day day up!';
			console.log(str.match(pattern)); 
			console.log(str.match(pattern).length); 		
			//match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
//			该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。	
		</script>	
	</body>
</html>
